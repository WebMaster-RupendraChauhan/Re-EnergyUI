<div class="container-fluid">
  <!-- start page title -->

  <!-- end page title -->

  <div class="row">

    <div class="col-xl-12">
      <div class="row">
        <div *ngFor="let stat of statData" class="col-md-3">
          <app-stat [title]="stat.title" [value]="stat.value" [icon]="stat.icon" [route]="stat.route"
            (click)="anallyticAction(stat.action)" style="font-weight: bold;"></app-stat>

        </div>
      </div>
      <!-- end row -->


    </div>
  </div>

  <div class="row">
    <div class="col-xl-6">

      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-4 float-sm-left" style="font-size: 15px;">Application Status</h4>
          <h4 class="card-title mb-4 float-sm-right" style="font-size: 14px;">Total-{{appStatus_count}}</h4>

          <div class="clearfix"></div>

          <apx-chart [series]="appStatusChart?.series" [chart]="appStatusChart?.chart"
            [dataLabels]="appStatusChart?.dataLabels" [plotOptions]="appStatusChart?.plotOptions"
            [xaxis]="appStatusChart?.xaxis" [stroke]="appStatusChart?.stroke" [fill]="appStatusChart?.fill"
            [yaxis]="appStatusChart?.yaxis" [title]="" [tooltip]="appStatusChart?.tooltip"
            [legend]="appStatusChart?.legend"></apx-chart>

        </div>
      </div>
    </div>

    <div class="col-xl-6">

      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-4 float-sm-left" style="font-size: 14px;">Desktop Assessment Status</h4>
          <h4 class="card-title mb-4 float-sm-right" style="font-size: 14px;">Total-{{desktopAssessment_count}}</h4>
          <div class="clearfix"></div>

          <apx-chart [series]="desktopAssessmentChart?.series" [chart]="desktopAssessmentChart?.chart"
            [dataLabels]="desktopAssessmentChart?.dataLabels" [plotOptions]="desktopAssessmentChart?.plotOptions"
            [xaxis]="desktopAssessmentChart?.xaxis" [stroke]="desktopAssessmentChart?.stroke"
            [fill]="desktopAssessmentChart?.fill" [yaxis]="desktopAssessmentChart?.yaxis" [title]=""
            [tooltip]="desktopAssessmentChart?.tooltip" [legend]="desktopAssessmentChart?.legend"></apx-chart>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xl-6">

      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-4 float-sm-left" style="font-size: 14px;">On-Site Assessment Status</h4>
          <h4 class="card-title mb-4 float-sm-right" style="font-size: 14px;">Total-{{onsiteAssessment_count}}</h4>

          <div class="clearfix"></div>

          <apx-chart [series]="onsiteAssessmentChart?.series" [chart]="onsiteAssessmentChart?.chart"
            [dataLabels]="onsiteAssessmentChart?.dataLabels" [plotOptions]="onsiteAssessmentChart?.plotOptions"
            [xaxis]="onsiteAssessmentChart?.xaxis" [stroke]="onsiteAssessmentChart?.stroke"
            [fill]="onsiteAssessmentChart?.fill" [yaxis]="onsiteAssessmentChart?.yaxis" [title]=""
            [tooltip]="onsiteAssessmentChart?.tooltip" [legend]="onsiteAssessmentChart?.legend"></apx-chart>

        </div>
      </div>
    </div>

    <div class="col-xl-6">

      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-4 float-sm-left" style="font-size: 14px;">Certificate Committee Status</h4>
          <h4 class="card-title mb-4 float-sm-right" style="font-size: 14px;">Total-{{certificteCommitte_count}}</h4>

          <div class="clearfix"></div>

          <apx-chart [series]="certificteCommitte?.series" [chart]="certificteCommitte?.chart"
            [dataLabels]="certificteCommitte?.dataLabels" [plotOptions]="certificteCommitte?.plotOptions"
            [xaxis]="certificteCommitte?.xaxis" [stroke]="certificteCommitte?.stroke" [fill]="certificteCommitte?.fill"
            [yaxis]="certificteCommitte?.yaxis" [title]="" [tooltip]="certificteCommitte?.tooltip"
            [legend]="certificteCommitte?.legend"></apx-chart>
        </div>
      </div>
    </div>
  </div>

</div>
<!-- container-fluid -->
