<div class="main-content">
  <div class="container-fluid">



    <div class="card">
      <div class="card-body">
       
        <h4 class="card-title mb-4">Purchase Bulk Passes</h4>


        <div class="mt-3 table-responsive">
          <table class="table table-centered table-bordered hospitalTrackGrid">
            <thead class="thead-light">

              <tr>
                <th class="text-center" style="width: 5%;">Sr.No.</th>
                <th class="text-center">Centre Type</th>
                <th class="text-center">Category</th>
                <th class="text-center">Pass Category</th>
                <th class="text-center">Price</th>
                <th class="text-center">Discount</th>
                <th class="text-center">Action</th>
              </tr>

            </thead>
            <tbody>
              <tr>
                <td class="text-center">{{this.skip+1}}</td>
                <td class="text-center"></td>
                <td class="text-center"></td>
                <td class="text-center"></td>
                <td class="text-center">500</td>
                <td class="text-center"></td>



                <td class="text-center">

                  <button type="button" class="button-icon" title="Bulk Purchase"
                    (click)="bulkPrichase(addBulkpurchasesModel)">
                    <i style="color: blue; font-weight: bolder; font-size: larger;" class="bx bx-cart"></i>
                  </button>

                  <button type="button" class="button-icon ml-3" title="Previous Purchases">
                    <i style="color:green; font-weight: bolder; font-size: larger;" class="fa fa-shopping-basket"></i>
                  </button>


                </td>
              </tr>
            </tbody>
          </table>
          <div>
            <!-- <span>Showing {{minCount}} to {{maxCount}} of {{totalCount}} entries
                      </span> -->
          </div>

          <tfoot style="float: right;">
            <!-- <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls> -->
          </tfoot>
        </div>
      </div>
    </div>
  </div>
</div>
<form #bulkPurchaseForm="ngForm" novalidate>

  <ng-template #addBulkpurchasesModel let-modal>
    <div class="modal-header">
      <h5 class="modal-title mt-0">Bulk Purchases</h5>

      <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-hidden="true">×</button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-6">
              Center Type:
            </div>
            <div class="col-md-6">
              xxxx
            </div>
            <div class="col-md-6">
              Pass Category:
            </div>
            <div class="col-md-6">
              xxxx
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-6">
              Price Pass:
            </div>
            <div class="col-md-6">

            </div>
            <div class="col-md-6">
              Minimum Bulk Discount:
            </div>
            <div class="col-md-6">
              xxxx
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-6">
          <label>No. of passes to be Purchased</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
          <label>Upload Employee Details</label>
          <fieldset class="form-control">
            <a title="Upload Document" class="mr-4 mt-4">
              <i class="bx bx-upload"></i>
            </a>




            <a title="View Document" class="mt-4">

              <i [ngClass]="''|uploadbtnpipe"></i>
            </a>
            <input hidden type="text" required>




          </fieldset>
        </div>
      </div>
      <div class="mt-3 table-responsive">
        <table class="table table-centered table-bordered hospitalTrackGrid">
          <thead class="thead-light">
            <tr>
              <th class="text-center">Name</th>
              <th class="text-center">Email</th>
              <th class="text-center">Phone</th>
            </tr>
          </thead>
            <tbody>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          
        </table>
      </div>
      <div class="row mt-3">
        <div class="col-md-6">
          <label>Total Ammount</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
          <label>Discount</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-6 mt-2">
          <label>Payable Amount</label>
          <input type="text" class="form-control">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" (click)="modal.dismiss('Cross click')">Cancel</button>
      <button type="button" class="btn btn-info" [disabled]="!bulkPurchaseForm.form.valid"
        >Proceed and Make Payment</button>

    </div>
  </ng-template>
</form>
