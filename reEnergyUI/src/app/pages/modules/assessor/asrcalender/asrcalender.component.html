<div class="main-content">
  <div class="container-fluid">



    <div class="card">
      <div class="card-body">
        <button type="button" class="btn btn-primary float-right waves-effect mb-2"
          (click)="addMembership(AddmembershipModel)">
          <i class="bx bx-plus mr-1"></i>Buy New Membership</button>
                      
         

        <div class="mt-3 table-responsive">
          <table class="table table-centered table-bordered hospitalTrackGrid">
            <thead class="thead-light">

              <tr>
                <th class="text-center" style="width: 5%;">Sr.No.</th>
                <th class="text-center">Employee Name</th>
                <th class="text-center">Login ID</th>
                <th class="text-center">Membership category</th>
                <th class="text-center">Valid From</th>
                <th class="text-center">Valid Till</th>
                <th class="text-center">Action</th>
              </tr>

            </thead>
            <tbody>
              <tr *ngFor="let data of dummy_data;let i=index">
                <td class="text-center">{{i+this.skip+1}}</td>
                <td class="text-center"></td>
                <td class="text-center"></td>
                <td class="text-center">{{data.membership_catgory}}</td>
                <td class="text-center"></td>
                <td class="text-center"></td>



                <td class="text-center">

                  <button type="button" class="button-icon" title="View Details">
                    <i  class="fa fa-eye"></i>
                  </button>

                  <button type="button" class="button-icon ml-3" title="Extend Validity">
                    <i style="color: green;" class="fa fa-external-link-alt"></i>
                  </button>


                </td>
              </tr>
            </tbody>
          </table>
          <div>
            <!-- <span>Showing {{minCount}} to {{maxCount}} of {{totalCount}} entries
                      </span> -->
          </div>

          <tfoot style="float: right;">
            <!-- <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls> -->
          </tfoot>
        </div>
      </div>
    </div>
  </div>
</div>
<form #membershipForm="ngForm" novalidate>

  <ng-template #AddmembershipModel let-modal>
    <div class="modal-header">
      <h5 class="modal-title mt-0">Buy New Membership</h5>

      <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-hidden="true">×</button>
    </div>

    <div class="modal-body">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label>Employee Name</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
          <label>Last Name</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
          <label>Email Id</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
          <label>Mobile Number</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
          <label>Membership Category</label>
          <select class="form-control">
            <option value="null">Select</option>
            <option value="luxury">Luxury</option>
            <option value="premium">Premium</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label>Valid From</label>
          <div class="input-group clockpicker">
            <input required ngbDatepicker class="form-control" readonly placeholder="DD/MM/YYYY" #d8="ngbDatepicker"
              [maxDate]="maxDate">
            <div class="input-group-append" (click)="d8.toggle()">
              <span class="input-group-text"><i class="mdi mdi-calendar"></i></span>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label>Valid Till</label>
          <div class="input-group clockpicker">
            <input required ngbDatepicker class="form-control" readonly placeholder="DD/MM/YYYY" #d9="ngbDatepicker"
              >
            <div class="input-group-append" (click)="d9.toggle()">
              <span class="input-group-text"><i class="mdi mdi-calendar"></i></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" (click)="modal.dismiss('Cross click')">Cancel</button>
      <button type="button" class="btn btn-info" [disabled]="!membershipForm.form.valid"
        >Proceed and Make Payment</button>

    </div>
  </ng-template>
</form>
