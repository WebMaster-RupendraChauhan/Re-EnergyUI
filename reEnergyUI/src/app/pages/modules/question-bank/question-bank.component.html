<div class="main-content">
  <div class="container-fluid">



    <div class="card">
      <div class="card-body">



        <h4 class="card-title mb-4">Qusetion Bank List <button type="button" style="
              margin-left: 75%;
          " class="btn btn-primary btn-sm btn-rounded pull-right" (click)="addQuestion(addUserModel)">Add
            Question Bank</button></h4>


        <!-- <app-transaction [transactions]="transactions"></app-transaction> -->

        <div class="card-title row">
          <div class="col-md-4 col-xl-4">
            <select class="form-control" id="role" [(ngModel)]="section_id" #role="ngModel" name="role" required>
              <option value="">Select Section Name </option>
              <option [ngValue]="opt.section_id" *ngFor="let opt of hospitalSection"> {{opt.section_name}}
            </select>
          </div>
          <div class="col-md-4 col-xl-4">
            <button type="button" class="btn btn-primary btn-sm btn-rounded"
              (click)="geHospitalQuestionBankData()">Apply</button>
          </div>
          <div class="col-md-4 col-xl-4"></div>

        </div>

        <div class="table-responsive mb-0">
          <table class="table table-centered table-nowrap">
            <thead class="thead-light">
              <tr>
                <!-- <th style="width: 20px;">
                      <div class="custom-control custom-checkbox">
                        <input id="customCheck" type="checkbox" class="custom-control-input" />
                        <label class="custom-control-label" for="customCheck">&nbsp;</label>
                      </div>
                    </th> -->
                <th>S.no</th>
                <th>Section Name</th>
                <th>Standard Code</th>
                <th>Question property</th>
                <th style="width: 40px;">Question Text</th>
                <th>Question HelpText</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of hospitalQuesBankResponse.queList">
                <!-- <td>
                      <div class="custom-control custom-checkbox">
                        <input id="customCheck{{data.index}}" type="checkbox" class="custom-control-input" />
                        <label class="custom-control-label" for="customCheck{{data.index}}">&nbsp;</label>
                      </div>
                    </td> -->
                <td></td>
                <td>{{data.section_name}}</td>
                <td>{{data.stndrd_code_text}}</td>
                <td>{{data.question_property}}</td>
                <td style="width: 20px;">{{data.ques_text}}</td>
                <td>{{data.ques_help_text}}</td>
                <td>
                  <!-- Button trigger modal -->
                  <button type="button" class="btn btn-primary btn-sm btn-rounded" (click)="Edit(data)">Edit
                  </button> &nbsp;
                  <!-- <button type="button" class="btn btn-primary btn-sm btn-rounded" (click)="Delete(data)">Delete
                  </button> -->
                  <!-- <button type="button" class="btn btn-primary btn-sm btn-rounded" (click)="openModal(content)">View
                        Details</button> -->
                </td>
              </tr>
            </tbody>
          </table>

          <ul class="pagination pagination-rounded justify-content-end mb-2">
            <li class="page-item disabled">
              <a class="page-link" href="javascript: void(0);" aria-label="Previous">
                <i class="mdi mdi-chevron-left"></i>
              </a>
            </li>
            <li class="page-item active">
              <a class="page-link" href="javascript: void(0);">1</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="javascript: void(0);" aria-label="Next">
                <i class="mdi mdi-chevron-right"></i>
              </a>
            </li>
          </ul>

        </div>


        <!-- end table -->
      </div>
    </div>


  </div>
</div>


<ng-template #addUserModel let-modal>
  <div class="modal-header">
    <h5 class="modal-title mt-0">{{modelheading}}</h5>
    <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-hidden="true">Ã—</button>
  </div>
  <form>
    <div class="modal-body">
      <div class="row">

        <!--./col-xl-6-->
        <div class="col-xs-12 col-md-6 col-xl-6">

          <div class="form-group mb-3">

            <label for="nameOfSpoc">Standard Code</label>
            <select class="form-control" id="role" [(ngModel)]="editUser.ques_stndrd_code" #role="ngModel" name="role"
              required>
              <option value="null">Select s code </option>
              <option [ngValue]="opt.code_id" *ngFor="let opt of standradcode"> {{opt.stndrcode}}
            </select>

          </div>

        </div>
        <!--./col-xl-6-->
        <div class="col-xs-12 col-md-6 col-xl-6">
          <div class="form-group mb-3">
            <label>Section Name</label>

            <select class="form-control" id="role" [(ngModel)]="editUser.section_id" #role="ngModel" name="role"
              required>
              <option value="null">Select Section Name </option>
              <option [ngValue]="opt.section_id" *ngFor="let opt of hospitalSection"> {{opt.section_name}}
            </select>


          </div>

        </div>
      </div>
      <div class="row">

        <!--./col-xl-6-->
        <div class="col-xs-12 col-md-6 col-xl-6">

          <div class="form-group mb-3">
            <label>Question Text</label>

            <textarea type="text" class="form-control" id="mobile" #mobile="ngModel" name="mobile"
              [(ngModel)]="editUser.ques_text" placeholder="Enter Question Text"></textarea>


          </div>

        </div>
        <!--./col-xl-6-->
        <div class="col-xs-12 col-md-6 col-xl-6">
          <div class="form-group mb-3">
            <label>Enter Question Property</label>

            <input type="text" class="form-control" id="email" placeholder="Enter Question Property" name="email"
              [(ngModel)]="editUser.question_property" />


          </div>

        </div>
      </div>
      <div class="row">

        <!--./col-xl-6-->
        <div class="col-xs-12 col-md-6 col-xl-6">

          <div class="form-group mb-3">
            <label for="nameOfSpoc">Question HelpText</label>
            <input type="text" class="form-control" id="ques_help_text" placeholder="Enter Question HelpText"
              name="ques_help_text" [(ngModel)]="editUser.ques_help_text" />
          </div>

        </div>
        <!--./col-xl-6-->


        <!-- <div class="col-xs-12 col-sm-6">
        <label class="control-label">Active</label> -->
        <!-- <div>
          <label class="switch switch-icon switch-success">
            <input type="checkbox" class="switch-input" id="isactive" name="isactive" [(ngModel)]="editUser.isactive">
            <span class="switch-label switch-icon" data-on="&#xf00c;" data-off="&#xf00d;"></span>
            <span class="switch-handle"></span>
          </label>
        </div> -->
        <!--./blank-div-->
        <!-- </div> -->
      </div>
    </div>
  </form>
  <div class="modal-footer">
    <button type="button" class="btn btn-info" (click)="Action(editUser)">Save</button>
  </div>
</ng-template>
