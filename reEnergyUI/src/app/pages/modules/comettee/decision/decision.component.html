<form #dicisionForm="ngForm">
  <ng-template #ccModel let-modal>
    <div class="modal-header">
      <h4 class="mb-0 font-size-16 ml-3">Committee Descisiom</h4>

      <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-hidden="true">Ã—</button>
    </div>

    <div class="modal-body">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">

              <ul ngbNav #customNav="ngbNav" class="nav-tabs nav-tabs-custom" [destroyOnHide]="false" role="tablist">
                <li [ngbNavItem]="1">
                  <a ngbNavLink class="border-left-0">
                    <span class="d-block d-sm-none"><i class="fas fa-home"></i></span>
                    <span class="d-none d-sm-block" style="font-size: 13px">
                      Organisation
                    </span>
                  </a>
                  <ng-template ngbNavContent>
                    <ng-template [ngTemplateOutlet]="dddd"></ng-template>
                  </ng-template>
                </li>
                <li [ngbNavItem]="2">
                  <a ngbNavLink class="border-left-0">
                    <span class="d-block d-sm-none"><i class="fas fa-home"></i></span>
                    <span class="d-none d-sm-block" style="font-size: 13px">
                      Desktop Assessor
                    </span>
                  </a>
                  <ng-template ngbNavContent>
                    <ng-template [ngTemplateOutlet]="aaa"></ng-template>
                  </ng-template>
                </li>
                <li [ngbNavItem]="3">
                  <a ngbNavLink class="border-left-0">
                    <span class="d-block d-sm-none"><i class="fas fa-home"></i></span>
                    <span class="d-none d-sm-block" style="font-size: 13px">
                      On-site Assessor
                    </span>
                  </a>
                  <ng-template ngbNavContent>
                    <ng-template [ngTemplateOutlet]="aaa"></ng-template>
                  </ng-template>
                </li>

              </ul>
              <div class="p-3" [ngbNavOutlet]="customNav"></div>
            </div>

          </div>
        </div>

      </div>
    </div>
    <ng-template #dddd>
      <div class="media">
        <div class="mr-3"><b>Decision</b></div>
        <div class="media-body">
          <div class="row">
            <div class="custom-control custom-checkbox" style="display: inline;">
              <input class="custom-control-input" type="checkbox" id="recommended" name="recommended"
                [(ngModel)]="recommended">
              <label class="custom-control-label" for="recommended">Recommended</label>

              <input class="custom-control-input" type="checkbox" id="not_recommended" name="not_recommended"
                [(ngModel)]="non_recommended">
              <label class="custom-control-label" for="not_recommended">Not Recommended</label>

              <input class="custom-control-input" type="checkbox" id="pending" name="pending"
                [(ngModel)]="pending_recommended">
              <label class="custom-control-label" for="pending">Pending</label>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="" style="margin-top: 10px;">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Recommendation Remarks</label>
            </div>
          </div>
        </div>
      </div>


    </ng-template>
    <ng-template #aaa>
      <div class="row mt-2">
        <div class="col-md-12">
          <div class="form-group">
            <label>Desktop Assessor Advisory</label>
            <textarea rows="3" id="destop_arressr" name="destop_arressr"></textarea>
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template #aaa>
      <div class="row mt-2">
        <div class="col-md-12">
          <div class="form-group">
            <label>Desktop Assessor Advisory</label>
            <textarea rows="3" id="destop_arressr" name="destop_arressr"></textarea>
          </div>
        </div>
      </div>
    </ng-template>
