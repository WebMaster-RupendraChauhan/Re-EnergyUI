<div class="main-content">
    <div class="container-fluid">



        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-4">Verfiy Code</h4>
                <div class="row mb-3">
                    <div class="col-xs-12 col-md-6 col-xl-2">
                        Date :-
                    </div>
                    <div class="col-xs-12 col-md-6 col-xl-2">
                        05-Aug-2021
                    </div>

                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-6 col-xl-2">
                        Enter Code
                    </div>
                    <div class="col-xs-12 col-md-6 col-xl-2">
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-xs-12 col-md-6 col-xl-2">
                        <button class="btn btn-primary  waves-effect" (click)="validatemodel(addvalidmodel)"><i
                                class="bx bx-shield mr-1"></i>Validate</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #addvalidmodel let-modal>
    <div class="modal-header">
        <h5 class="modal-title mt-0">{{UserModalCaption}}</h5>

        <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-hidden="true">Ã—</button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-xs-12 col-md-6 col-xl-3">
                Timing:
            </div>
            <div class="col-xs-12 col-md-6 col-xl-3">
                4:00 PM to 4:40 PM
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-xs-12 col-md-6 col-xl-3">
                Customer Name:
            </div>
            <div class="col-xs-12 col-md-6 col-xl-3">
                Jacob
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-xs-12 col-md-6 col-xl-3">
                Session:
            </div>
            <div class="col-xs-12 col-md-6 col-xl-3">
                Zumba
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="modal.dismiss('Cross click')">OK</button>


    </div>
</ng-template>
