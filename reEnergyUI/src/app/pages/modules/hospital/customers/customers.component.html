<div class="main-content">
    <div class="container-fluid">



        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-4">Customers</h4>
                <div class="row">
                    <div class="col-xs-12 col-md-6 col-xl-2">
                        <select class="form-control">
                            <option [ngValue]="10">--show Entries--</option>
                            <option *ngFor="let data of enties" [ngValue]="data">{{data}}</option>
                        </select>
                    </div>
                    <div class="col-xs-12 col-md-6 col-xl-2">
                        <input type="text" class="form-control" placeholder="Customer Name">


                    </div>
                    <div class="col-xs-12 col-md-6 col-xl-2">
                        <input type="text" class="form-control" placeholder="User Id">


                    </div>


                    <div class="col-xs-12 col-md-8 col-xl-6">

                        <button class="btn btn-primary float-right ml-2 btn-rounded waves-effect"><i
                                class="bx bx-file mr-1"></i>Export Data</button>

                        <button class="btn btn-danger float-right btn-rounded waves-effect"><i
                                class="bx bx-reset mr-1"></i>Reset</button>

                    </div>
                </div>
                <div class="mt-3 table-responsive">
                    <table class="table table-centered table-bordered hospitalTrackGrid">
                        <thead class="thead-light">

                            <tr>
                                <th class="text-center">Sr.No.</th>
                                <th class="text-center">Id</th>
                                <th class="text-center">Customer Name</th>
                                <th class="text-center">Services Taken</th>
                                <th class="text-center">Details</th>
                            </tr>

                        </thead>
                        <tbody>
                            <tr>

                                <td class="text-center">1</td>
                                <td class="text-center">REC-0000001</td>
                                <td class="text-center">Jacob</td>
                                <td class="text-center">20</td>
                                <td class="text-center">

                                    <button type="button" class="button-icon"><i
                                            class="bx bxs-book-content" title="Historical Data"
                                            style="color:green; font-weight: bolder; font-size: larger;"></i>
                                    </button>
                                  


                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div>
                        <!-- <span>Showing {{minCount}} to {{maxCount}} of {{totalCount}} entries
                        </span> -->
                    </div>

                    <tfoot style="float: right;">
                        <!-- <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls> -->
                    </tfoot>
                </div>
            </div>
        </div>
    </div>
</div>
