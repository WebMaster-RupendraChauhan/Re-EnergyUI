<div class="main-content">
    <div class="container-fluid">



        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-4">Services</h4>
                <div class="row">
                    <div class="col-xs-12 col-md-6 col-xl-2">
                        <select class="form-control">
                            <option [ngValue]="10">--show Entries--</option>
                            <option *ngFor="let data of enties" [ngValue]="data">{{data}}</option>
                        </select>
                    </div>
                   <div class="col-md-6"></div>
                   <div class="col-md-2">
                    <select class="form-control">
                      <option value="null">July</option>
                      <option>January</option>
                      <option>Fab</option>
                    </select>
                  </div>
                  <div class="col-md-2">
                    <select class="form-control">
                      <option value="null">2021</option>
                      <option>2017</option>
                      <option>2018</option>
                      <option>2019</option>
                      <option>2020</option>
                    </select>
                  </div>
                </div>
                <div class="mt-3 table-responsive">
                    <table class="table table-centered table-bordered hospitalTrackGrid">
                        <thead class="thead-light">

                            <tr>
                                <th class="text-center">Sr.No.</th>
                                <th class="text-center">Id</th>
                                <th class="text-center">Service</th>
                                <th class="text-center">No. Of Services</th>
                                <th class="text-center">Payment</th>
                                <th class="text-center">Action</th>
                            </tr>

                        </thead>
                        <tbody>
                            <tr>

                                <td class="text-center">1</td>
                                <td class="text-center">REC-0000002</td>
                                <td class="text-center">Zumbia</td>
                                <td class="text-center">20</td>
                                <td class="text-center">400</td>
                                <td class="text-center">

                                    <button type="button" class="button-icon"><i
                                            class="bx bxs-book-content" title="Service Detail"
                                            style="color:green; font-weight: bolder; font-size: larger;"></i>
                                    </button>
                                  


                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div>
                        <!-- <span>Showing {{minCount}} to {{maxCount}} of {{totalCount}} entries
                        </span> -->
                    </div>

                    <tfoot style="float: right;">
                        <!-- <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls> -->
                    </tfoot>
                </div>
            </div>
        </div>
    </div>
</div>
